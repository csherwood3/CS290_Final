        <h1>Coming July 4, 2021.</h1>
        <div class="timer">

            <!--This is the countdown for the company's launch. This code was directly inspired by w3schools
        countdown timer tutorial found here: https://www.w3schools.com/howto/howto_js_countdown.asp-->

            <p id="days"></p>
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>

        </div>
        <p id="live"></p>

        <script>
            // Set the launch date:
            var countDownDate = new Date("July 7, 2021").getTime();

            // Set the second function:
            var second = setInterval(function () {

                // Today's time:
                var now = new Date().getTime();

                // Find the time between now and the launch date:
                var timeToLaunch = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds:
                var days = Math.floor(timeToLaunch / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeToLaunch % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeToLaunch % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeToLaunch % (1000 * 60)) / 1000);

                // Display the result in different p elements:
                document.getElementById("days").innerHTML = "DAYS: " + days;
                document.getElementById("hours").innerHTML = "HOURS: " + hours;
                document.getElementById("minutes").innerHTML = "MINUTES: " + minutes;
                document.getElementById("seconds").innerHTML = "SECONDS: " + seconds;

                // If the count down is finished, the shop is live:
                if (distance < 0) {
                    clearInterval(second);
                    document.getElementById("live").innerHTML = "SHOP IS LIVE";
                }
            }, 1000);
        </script>
